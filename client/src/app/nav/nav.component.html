<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating app</a>
        <ul *ngIf="accountService.currentUser$ | async" class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link"  routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" (click)="logout()">Logout</a>
            </li>
        </ul>
 
        <div *ngIf="accountService.currentUser$ | async as user"  class="dropdown" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.userName | titlecase}} </a> 
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a  class="dropdown-item">Edit profile</a>
                <div class="dropdown-divider"></div>
                <a  class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        <form *ngIf="!(accountService.currentUser$ | async)"  #loginform="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
            <input [(ngModel)]="model.username" name="username" class="form-control mr-sm-2" type="text" placeholder="Username">
            <input  [(ngModel)]="model.password" name="password" class="form-control mr-sm-2" type="password" placeholder="Password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
        </form>

    </div>
</nav>
